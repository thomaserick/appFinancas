<div class="box-bory">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Mês</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="billingCycle in bcCtrl.billingCycles">
        <td>{{billingCycle.name}}</td>
        <td>{{billingCycle.month}}</td>
        <td>{{billingCycle.year}}</td>
        <td class="table-actions">
          <button class="btn btn-warning" title="Editar">
            <i
              class="fa fa-pencil"
              ng-click="bcCtrl.showTabUpdate(billingCycle)"
            ></i>
          </button>
          <button class="btn btn-danger" title="Deletar">
            <i
              class="fa fa-trash-o"
              ng-click="bcCtrl.showTabDelete(billingCycle)"
            ></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
