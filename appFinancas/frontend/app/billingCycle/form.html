<div role="form">
  <div class="box-body">
    <field
      type="text"
      id="name"
      label="Nome"
      grid="12 6 4"
      placeholder="Informe o Nome"
      model="bcCtrl.billingCycle.name"
    ></field>
    <field
      type="number"
      id="month"
      label="Mês"
      grid="12 6 4"
      placeholder="Informe o Mês"
      model="bcCtrl.billingCycle.month"
    ></field>
    <field
      type="number"
      id="year"
      label="Ano"
      grid="12 6 4"
      placeholder="Informe o Ano"
      model="bcCtrl.billingCycle.year"
    ></field>
  </div>
  <div class="box-footer">
    <button
      class="btn btn-primary"
      ng-click="bcCtrl.createBillingCycle()"
      ng-if="bcCtrl.tabCreate"
    >
      Incluir
    </button>
    <button class="btn btn-info" ng-if="bcCtrl.tabUpdate">Alterar</button>
    <button class="btn btn-danger" ng-if="bcCtrl.tabDelete">Exluir</button>
    <button class="btn btn-default" ng-click="bcCtrl.refresh()">
      Cancelar
    </button>
  </div>
</div>
