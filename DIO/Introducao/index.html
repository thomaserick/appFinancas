<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="./js/main.js"></script>
    <title>Introdução Js</title>
  </head>
  <body onload="load()">
    <button type="button" onclick="button()">Click aqui!</button>
    <button type="button" onclick="redirect()">Redirecionar!</button>
    <button type="button" onmouseover="trocar()">Passe o Mouse!</button>
    <button type="button" onmouseover="trocar(this)" onmouseout="voltar(this)">
      Passe o Mouse!
    </button>
    <p id="h3"></p>
    <p id="mousemove"></p>

    <select onchange="funChange(this)">
      <option value="1">Valor 1</option>
      <option value="2">Valor 2</option>
      <option value="3">Valor 3</option>
      <option value="4">Valor 4</option>
    </select>
  </body>
</html>
